<!DOCTYPE html>
<html>
<head>
    <title>File Modification</title>
</head>
<body>
    <form>
        <input type="file" id="fileInput" accept="*.*">
        <input type="text" id="newFilename" placeholder="New Filename">
        <button type="button" id="modifyButton">Modify and Download</button>
    </form>

    <script type="module" src="main.js"></script>
</body>
</html>
